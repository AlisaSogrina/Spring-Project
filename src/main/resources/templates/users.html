<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:href="@{/styles/start_page.css}" rel="stylesheet" />
    <link th:href="@{/styles/input.css}" rel="stylesheet" />
</head>
<body>

<h1>Users:</h1>
<ul th:each="user : ${users}">
    <li>
        <a th:name="${user.username}"
           th:text="${user.username}"></a>
    </li>
</ul>

<p th:unless="${users.iterator().hasNext()}">No users found</p>

</body>
</html>
